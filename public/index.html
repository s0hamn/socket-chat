            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown

    <div class="container p-4">
        <form class="p-4" action="chat.html">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Enter Username" required />
            </div>
            <div class=" mb-3 ">
                <label class="form-label " for="room ">Room</label>
                <input class="form-control" type="text" name="room" id="room" placeholder="Enter Room ID" required />
            </div>
            <button type="submit" id="submit" class="btn btn-primary ">Join Chat</button>
        </form>

        <h2>Available Rooms</h2>
        <hr>
        <button id="join-room" data-room="123" class=" btn btn-primary">Join</button>

    </div>
