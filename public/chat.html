<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container {
            height: 500px;
            overflow-y: scroll;
        }
    </style>
</head>

<body class="p-5">
    <div class="container mt-2">
        <ul class="list-group">

        </ul>
    </div>

    <form id="chatForm" style="display: grid;grid-template-columns: 10fr 1fr;" class="row px-4 mt-4">
        <div class="col-auto">
            <input type="text" required class="form-control" id="msgText" placeholder="Enter your message">
        </div>
        <div class="col-auto">
            <button style="width: 100%;" id="sendMsg" type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>



    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity=" sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin=" anonymous "></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js " integrity="
                    sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin=" anonymous " referrerpolicy=" no-referrer "></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js "></script>
</body>

</html>
